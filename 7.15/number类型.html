    <title>Document</title>

  <body>
    <script>
      var num1 = 66;

      var num2 = 66.6;

      var num3 = -66;

      var num4 = 6e6; //表示6*10^6
      var num5 = 6e-6;
      var num6 = 0b1101;

      var num7 = NaN;

      var num8 = Infinity;

      var num9 = -Infinity;

      var num10 = 6 / 0;

      var num11 = -6 / 0;
      console.log(num1, typeof num1);

      console.log(num2, typeof num2);

      console.log(num3, typeof num3);

      console.log(num4, typeof num4);

      console.log(num5, typeof num5);

      console.log(num6, typeof num6);

      console.log(num7, typeof num7);

      console.log(num8, typeof num8);

      console.log(num9, typeof num9);

      console.log(num10, typeof num10);

      console.log(num11, typeof num11);
    </script>
  </body>
