  <body>
    <script>
      const PI = 3.1415926;
      var radius = 5;
      var area = PI * radius * radius;
      console.log("圆的面积是：" + area);
      var circumference = 2 * PI * radius;
      console.log("圆的周长是：" + circumference);
    </script>
  </body>
