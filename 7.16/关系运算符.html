<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(undefined == null);
      console.log(0 == "");
      console.log(0 == false);
      console.log(false == "");
      console.log("-----------");
      console.log("12" > "2"); //字符串比较，一个字符vs 一个字符 一旦能决定大小，就不再往后执行

      console.log("12" < "2");
      console.log("ac" > "ab");
      console.log("A" > "a");
      console.log("a" < "aaaaac");
    </script>
  </body>
