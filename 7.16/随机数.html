<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //生成随机数[1,100)
      const MIN = 1;
      const MAX = 100;
      var ran = Math.random() * (MAX - MIN) + MIN;
      console.log(parseInt(ran)); //输出整数
    </script>
  </body>
