<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        getName() {
          console.log(this.name);
        }
      }
      class student extends Person {
        constructor(name, age) {
          super(name, age);
        }
      }

      s = new student("jason", 20);
      s.getName();
    </script>
  </body>
</html>
