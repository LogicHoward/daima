      function LoadImageAsync(url) {
        return new Promise((resolve, reject) => {
          var image = new Image();
          image.src = url;
          image.onload = function () {
            resolve(image);
          };
          image.onerror = function () {
            reject("图片数据加载失败");
          };
        });
      }
      LoadImageAsync(
        "https://fms.res.eizu.com/dms/2024/04/08/08a8d23a-45a4-4ccc-ac83-d8bfd315da5c.jpg"
      )
        .then((res) => {
          console.log(res);
        })
        .catch((error) => {
          console.log(error);
        });
