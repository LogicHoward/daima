<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [1, 2, 3];
      var arr1 = [4, 5, 6];
      console.log(...arr, ...arr1);

      function merge(arr, params) {
        arr.push(...params);
        console.log(arr);
      }
      merge(arr, arr1);

      console.log(Math.max(...arr1));

      var arrayLike = {
        0: "a",
        1: "b",
        2: "c",
        length: 3,
      };

      let arr2 = Array.from(arrayLike);
      console.log(arr2);

      let arr3 = Array.of(21, 45, 67);
      console.log(arr3);

      arr3.find((n) => {
        if (n > 50) {
          console.log(n);
        }
      });

      var arr4 = new Array(5);
      arr4.fill(6);
      console.log(arr4);
    </script>
  </body>
</html>
