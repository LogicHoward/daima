<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
.box{
    width: 1000px;
    height: 600px;
    background-color: bisque;
}
.left,.right{
    width: 50%;
    height: 100%;
    float: left;
}
.left{
    background-color: rebeccapurple;
}
.right{
   background-color: blue;
}
.top,.bottom{
    width: 100%;
    height: 50%;
}
.top{
    background-color: pink;
}
.bottom{
    background-color: greenyellow;
}

    </style>
</head>
<body>
<div class="box">
    <div class="left">
        <div class="top"></div>
        <div class="bottom"></div>
    </div>
    <div class="right"></div>
</div>


</body>
</html>
